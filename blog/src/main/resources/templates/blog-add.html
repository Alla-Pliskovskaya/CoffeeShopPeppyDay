<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Add an article</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Input the title of article" class="form-control"><br>
        <input type="text" name="anons" placeholder="Input the anons of article" class="form-control"><br>
        <textarea name="full_text" placeholder="Input the full_text of article" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add an article</button>
    </form>

</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
