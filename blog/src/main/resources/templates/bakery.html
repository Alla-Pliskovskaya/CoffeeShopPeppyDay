<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Меню выпечки</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/styles/bakery.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Меню выпечки</h1>
    <div class="alert mt2 bakery">
        <img class="image-bakery" th:src="@{/images/bakery.jpg}" alt="bakery" src="">
        <table class="bakery-table">
            <tr>
                <th>Номер</th>
                <th>Выпечка</th>
                <th>Цена, ₽</th>
                <th>Калорийность на 100 грамм</th>
            </tr>
            <tr th:each="bk : ${bakery}">
                <td th:text="${bk.getId()}"></td>
                <td th:text="${bk.getBakeryName()}"></td>
                <td th:text="${bk.getBakeryPrice()}"></td>
                <td th:text="${bk.getCalories()}"></td>
            </tr>
        </table>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
