<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Регистрация</h1>
    <form action="/coffee/registry" method="post">
        <input type="text" name="full_name" placeholder="Введите имя и фамилию" class="form-control"><br>
        <div id="loginHelp" class="form-text">Логин должен быть уникальным.</div>
        <input type="text" name="login" placeholder="Введите логин" class="form-control"><br>
        <div id="passwordHelpBlock" class="form-text">
            Ваш пароль должен состоять из 8-20 символов, содержать буквы и цифры и не должен содержать пробелов, специальных символов или эмодзи.
        </div>
        <input type="password" name="password" placeholder="Введите пароль" class="form-control"><br>
        <input type="password" name="password_confirmation" placeholder="Повторите введенный пароль" class="form-control"><br>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>

</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
