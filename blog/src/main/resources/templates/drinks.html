<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Меню напитков</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Меню напитков</h1>
    <div th:each="coffee : ${coffees}" class="alert alert-info mt2">
        <p><span th:text="${coffee.getId()}"></span>
            <span th:text="${coffee.getCoffeeName()}"></span></p>
    </div>
    <table>
        <tr>
            <th>Номер</th>
            <th>Название напитка</th>
            <th>Размер стаканчика</th>
            <th>Цена, ₽</th>
        </tr>
        <tr th:each="coffee : ${coffees}">
            <td th:text="${coffee.getId()}"></td>
            <td th:text="${coffee.getCoffeeName()}"></td>
            <td><span th:text="${volumes[0].getVolume()}"></span> /
                <span th:text="${volumes[1].getVolume()}"></span>
            </td>
            <td><span th:text="${prices[coffee.getId()-1].getCoffeePrice()}"></span> /
                <span th:text="${prices[coffee.getId()+9].getCoffeePrice()}"></span>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <th>Номер</th>
            <th>Добавка к напитку</th>
            <th>Цена, ₽</th>
        </tr>
        <tr th:each="add : ${additives}">
            <td th:text="${add.getId()}"></td>
            <td th:text="${add.getAdditiveName()}"></td>
            <td th:text="${add.getAdditivePrice()}"></td>
        </tr>
    </table>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
